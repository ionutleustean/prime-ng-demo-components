  forms works!
</h2>



<div class="card inputs">
  <h3> Input </h3>
  <input type="text" pInputText placeholder="Name"/>
  <input type="email" pInputText placeholder="Email"/>
  <input type="password" pInputText placeholder="Password"/>
  <input type="text" pInputText placeholder="Disabled" disabled=true />
  <input type="text" pInputText />
</div>



<div class="card textarea">
  <h3> Textarea </h3>

  <p> Default </p>
  <textarea pInputTextarea></textarea>

  <p> AutoResize </p>
  <textarea pInputTextarea autoResize="autoResize"></textarea>

  <p> Disabled </p>
  <textarea pInputTextarea disabled="true"></textarea>
</div>


<div class="card auto-complete">
  <h3> AutoComplete </h3>

  <p-autoComplete [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)" placeholder="Name"></p-autoComplete>
  <p-autoComplete [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)"
                  [dropdown]="true" (onDropdownClick)="handleDropdown($event)" placeholder="Name"></p-autoComplete>

  <p-autoComplete [(ngModel)]="multipleText" [suggestions]="multipleResults" (completeMethod)="searchMultiple($event)"
                  [minLength]="1" placeholder="Name" [multiple]="true">
  </p-autoComplete>

</div>

<div class="card multi-select">
  <h3> MultiSelect </h3>

  <p-multiSelect [options]="cities" [(ngModel)]="selectedCities"></p-multiSelect>
  <p>Selected cities: {{selectedCities}}</p>

</div>
